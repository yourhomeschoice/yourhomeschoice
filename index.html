<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driftraq Task Submission</title>
</head>
<body>
  <h2>Driftraq Task Form</h2>
  <form id="taskForm">
    <input name="taskName" placeholder="Task name" required><br>
    <input name="category" placeholder="Category" required><br>
    <input name="goalType" placeholder="Goal type" required><br>
    <input name="energyLevel" placeholder="Energy level" required><br>
    <textarea name="notes" placeholder="Notes"></textarea><br>
    <input type="date" name="date" required><br>
    <input type="email" name="emailEntry" placeholder="Your email" required><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      console.log("Script loaded");

      const form = document.getElementById('taskForm');
      form.addEventListener('submit', async function (e) {
        e.preventDefault();
        console.log("Form submitted");

        const formData = new FormData(form);

        try {
          const response = await fetch('https://script.google.com/macros/s/AKfycbypdNfj2awbOd_7X4dRre_fQGwkTDp0y-fmkXMjowYSsMm9-tMapG8IH_UcRVP3Ksbl/exec', {
            method: 'POST',
            body: formData
          });

          const text = await response.text();
          console.log("Response:", text);

          if (response.ok && text.includes("Success")) {
            alert('Task submitted!');
            form.reset();
          } else {
            alert('Submission failed: ' + text);
          }
        } catch (err) {
          console.error("Error:", err);
          alert('Network or script error: ' + err.message);
        }
      });
    });
  </script>
</body>
</html>
